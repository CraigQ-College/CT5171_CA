<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Petition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${petition.title}">Petition Title</h2>
    <p class="text-muted" th:text="${petition.description}">Petition Description</p>

    <h3 class="mt-4">Sign This Petition</h3>
    <form th:action="@{/signPetition/{id}(id=${petition.id})}" method="post" class="border p-4 rounded bg-white shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Petition</button>
    </form>
    <a href="/allPetitions" class="btn btn-secondary mt-4">Back to All Petitions</a>
</div>
</body>
</html>
