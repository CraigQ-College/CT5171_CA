<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Search Results</h2>
    <ul class="list-group mt-4">
        <li class="list-group-item" th:each="petition : ${results}">
            <a th:href="@{/viewPetition/{id}(id=${petition.id})}" th:text="${petition.title}">Petition Title</a>
            <p th:text="${petition.description}" class="text-muted">Petition Description</p>
        </li>
    </ul>
    <a href="/searchPetition" class="btn btn-secondary mt-4">New Search</a>
</div>
</body>
</html>
